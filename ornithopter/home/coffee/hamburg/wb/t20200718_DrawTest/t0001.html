<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<script src="../../../module.js" charset="Shift_JIS"></script>
<script>

var Logo;

function Main() {
	Logo = new Image();
	Logo.src = "res/web-logo.png";
	Logo.onload = function() {
		Main2();
	};
}

function Main2() {
	DD_Main(GameMain);
}

function* GameMain() {
	for(; ; ) {
		DD_Clear();
		DD_Draw(Logo, DD_W / 2, DD_H / 2, 1.0, DD_Frame / 100.0, 1.0);

		yield 1;
	}
}

</script>
<style>

body {
	background-color: #efe;
}

</style>
</head>
<body>

</body>
</html>
