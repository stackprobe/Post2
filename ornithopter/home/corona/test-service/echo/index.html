<html>
<head>
<script>

window.onload = function() {
	var xhr = new XMLHttpRequest();

	xhr.onreadystatechange = function() {
		if(xhr.readyState == 4) {
			if(xhr.status == 200) {
				var ret = JSON.parse(xhr.responseText);

				GetRoot().innerText = ret.join(", ");
			}
			else {
				GetRoot().innerText = "Error status: " + xhr.status;
			}
		}
	};

	xhr.open("POST", "/corona/corona?q=test-service/echo");
//	xhr.setRequestHeader("Content-Type", "application/json");
	xhr.send(JSON.stringify([
		"test test test",
		"Date -> " + new Date(),
		"User-Agent -> " + navigator.userAgent,
	]));
}

function GetRoot() {
	return document.getElementsByClassName("root")[0];
}

</script>
<style>

body {
	margin: 0px;
}

.root {
	width: 100%;
	height: 100%;
	overflow-x: hidden;
	overflow-y: hidden;
	background-color: #000;
	color: #0f0;
	font: normal 16px "Lucida Console";
	margin: 0px;
	padding: 50px;
}

</style>
</head>
<body>
<div class="root">

</div>
</body>
</html>
