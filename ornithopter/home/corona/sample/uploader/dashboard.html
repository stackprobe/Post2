<script>

// @encodeBgn

var P;

function Main() {
	Rose_Forwarded(function(prm) {
		P = prm;
		Main2();
	});
}

function Main2() {
	Rose_Request("sample/uploader&c=dashboard", [ P.SessionKey, null ], null, function(ret) {
		if(ret == null) {
			alert("ダッシュボードの取得に失敗しました。");
			return;
		}

		var status = ret[0];

		Rose_Get("title").innerText = "『" + status[0] + "』のダッシュボード";

		Rose_Get("status").innerHTML = "グループ名 = " + status[0] +
			"<br/>容量 = " + status[1] + " バイト" +
			"<br/>使用量 = " + status[2] + " バイト (使用率 = " + (status[2] / status[1]) + ")" +
			"<br/>空き領域 = " + (status[1] - status[2]) + " バイト" +
			"<br/>ファイル数 = " + status[3] +
			"<br/>ローカルディレクトリ名 = " + status[4] +
			"<br/>アクセスキー = ●●●●●";

		var files = ret[1];

		for(var i = 0; i < files.length; i++) {
			var file = files[i];

			AddFile({
				LocalFile        : file[0],
				Size             : file[1],
				UploadedDateTime : file[2],
			});
		}
	});
}

function AddFile(file) {
	{
		var div = document.createElement("div");

		div.className = "label";
		div.innerHTML = [
			"ファイル名 = " + file.LocalFile,
			"サイズ = " + file.Size + " バイト",
			"アップロード日時 = " + file.UploadedDateTime,
		]
		.join("<br/>");

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var div = document.createElement("div");

		div.className = "wb-s";

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var button = document.createElement("button");

		button.className = "input-button";
		button.innerText = "詳細";
		button.onclick = function() { EditFile(file); };

		var div = document.createElement("div");

		div.className = "input";
		div.appendChild(button);

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var div = document.createElement("div");

		div.className = "wb-s";

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var button = document.createElement("button");

		button.className = "input-button";
		button.innerText = "開く";
		button.onclick = function() { OpenFile(file); };

		var div = document.createElement("div");

		div.className = "input";
		div.appendChild(button);

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var div = document.createElement("div");

		div.className = "wb-s";

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var button = document.createElement("button");

		button.className = "input-button";
		button.innerText = "ダウンロード";
		button.onclick = function() { DownloadFile(file); };

		var div = document.createElement("div");

		div.className = "input";
		div.appendChild(button);

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}

	{
		var div = document.createElement("div");

		div.className = "wb";

		document.body.insertBefore(div, Rose_Get("end-of-uploaded-file"));
	}
}

function EditFile(file) {
	P.File = file;

	Rose_Forward("edit-file.html", P);
