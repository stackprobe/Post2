<html>
<body>
<form method="POST" action="reg-confirmed.cgi" id="frm">
<input type="hidden" name="url" value="" id="ipt"/>
<input type="submit"/>
</form>

<script language="javascript">

function go() {
	document.getElementById("ipt").setAttribute('value', window.location.search);
	document.getElementById("frm").submit();
}

go();

</script>

</body>
</html>
